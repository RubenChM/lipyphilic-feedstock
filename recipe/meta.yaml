{% set name = "lipyphilic" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lipyphilic-{{ version }}.tar.gz
  sha256: 548d3a464e48c49d9fe4100ef898783bd3e77ec9e09bd615b8a181d3ef5bc691

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - freud ==2.4.1
    - mdanalysis >=1.0
    - numpy >=1.16
    - pandas >=1.1
    - python >=3.6
    - scipy
    - tqdm
    - mock # required by MDAnalysis
    - cython # required by gsd and Freud

test:
  imports:
    - lipyphilic
    - lipyphilic.lib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/p-j-smith/lipyphilic
  summary: A Python toolkit for analysing MD simulations of lipid membranes
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - p-j-smith
